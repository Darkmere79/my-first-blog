{% extends 'blog/base.html' %}
{% block content %}
  	<p>&nbsp;</p>
  	<div class="post">
		{% if post.published_date %}
			<div class="date">
            {{ post.published_date }}
			</div>
        {% endif %}	
    	<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    	<p>{{ post.text|linebreaksbr }}</p>
		<p class="back"><a href="../../"><< Back</a></p>
    </div>
{% endblock %}
